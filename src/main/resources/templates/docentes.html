	<div class='dashboard-app'>
		<header class='dashboard-toolbar'>
			<a href="#!" class="menu-toggle"><i class="fas fa-bars"></i></a>
		</header>
		<div class='dashboard-content'>
			<div class='container'>
				<div class='card'>
					<div class='card-header'>
						<h1>PLANEADOR CURSO A1</h1>
					</div>
					<a th:href="@{/docentes/nuevo}" class="btn btn-primary">Agregar
						nuevo docente</a>

					<table class="table">
						<thead class="table-dark">
							<tr>
								<th scope="col">Documento</th>
								<th scope="col">Nombre</th>
								<th scope="col">Apellido</th>
								<th scope="col">Código</th>
								<th scope="col">Email</th>
								<th scope="col">Acciones</th>
							</tr>
						</thead>
						<!-- tbody>(tr>th>{Content $}+(th[colspan="1"]>table.table.table-bordered.border-light.table-light>(tr>th>{Campo $})*4)+(th>{Other content $})*3)*3 -->
						<tbody>
							<tr th:each="docente : ${docentes}">
								<td th:text="${docente.documento}"></td>
								<td th:text="${docente.primerNombre}"></td>
								<td th:text="${docente.primerApellido}"></td>
								<td th:text="${docente.codigo}"></td>
								<td th:text="${docente.email}"></td>
								<td><a
									href="@{/docentes/editar/{documento}(documento=${docente.documento})}"
									class="btn btn-info">Editar</a> <a
									th:href="@{/docentes/{documento}(documento=${docente.documento})}"
									class="btn btn-danger">Eliminar</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

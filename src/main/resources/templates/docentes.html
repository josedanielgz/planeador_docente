<!DOCTYPE html>
<!-- https://www.baeldung.com/spring-thymeleaf-css-js -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script th:src="@{/js/style.js}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" />
    <title>Gestión de Docentes - Planeador docente</title>
  </head>
  <body></body>
</html>
<div class='dashboard'>
  <div class="dashboard-nav bg-custom-2">
    <header>
      <a href="#!" class="menu-toggle">
        <i class="fas fa-bars"></i>
      </a>
      <a href="#" class="brand-logo">
        <i class="fas fa-anchor"></i>
        <span>PLANEADOR</span>
      </a>
    </header>
    <nav class="dashboard-nav-list">
      <a href="#" class="dashboard-nav-item">
        <i class="fas fa-home"></i> Mi perfil </a>
      <a href="#" class="dashboard-nav-item active">
        <i class="fas fa-tachometer-alt"></i> Microcurrículos </a>
      <a href="#" class="dashboard-nav-item">
        <i class="fas fa-file-upload"></i> Planeadores </a>
      <div class="dashboard-nav-dropdown">
        <a class="dashboard-nav-item dashboard-nav-dropdown-toggle" href="#!">
          <i class="fas fa-list fa-w"></i> Los Docentes </a>
        <div class="dashboard-nav-dropdown-menu">
          <a class="dashboard-nav-dropdown-item" th:href="@{/docentes}"> Lista de Docentes </a>
          <a class="dashboard-nav-dropdown-item" th:href="@{/docentes/nuevo}"> Agregar docente </a>
        </div>
      </div>
      <div class="nav-item-divider"></div>
      <a href="#" class="dashboard-nav-item">
        <i class="fas fa-sign-out-alt"></i>Cerrar Sesión </a>
    </nav>
  </div>
  <div class='dashboard-app'>
    <header class='dashboard-toolbar'>
      <a href="#!" class="menu-toggle">
        <i class="fas fa-bars"></i>
      </a>
    </header>
    <div class='dashboard-content'>
      <div class='container'>
        <div class='card'>
          <div class='card-header'>
            <h1>Listado de Docentes</h1>
          </div>
          <!-- 					<a th:href="@{/docentes/nuevo}" class="btn btn-primary">Agregar -->
          <!-- 						nuevo docente</a> -->
          <table class="table">
            <thead class="table-dark">
              <tr>
                <th scope="col">Documento</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Código</th>
                <th scope="col">Email</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <!-- tbody>(tr>th>{Content $}+(th[colspan="1"]>table.table.table-bordered.border-light.table-light>(tr>th>{Campo $})*4)+(th>{Other content $})*3)*3 -->
            <tbody>
              <tr th:each="docente : ${docentes}">
                <td th:text="${docente.documento}"></td>
                <td th:text="${docente.primerNombre}"></td>
                <td th:text="${docente.primerApellido}"></td>
                <td th:text="${docente.codigo}"></td>
                <td th:text="${docente.email}"></td>
                <td>
                  <a th:href="@{/docentes/editar/{documento}(documento=${docente.documento})}" class="btn btn-info">Editar</a>
                  <a th:href="@{/docentes/{documento}(documento=${docente.documento})}" class="btn btn-danger">Eliminar</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" th:href="@{/css/style.css}" />
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script th:src="@{/js/style.js}"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" />
<title>Iniciar Sesión - Planeador docente</title>
</head>
<script>
	// https://getbootstrap.com/docs/5.0/utilities/spacing/
	// https://getbootstrap.com/docs/5.0/components/dropdowns/
	// https://getbootstrap.com/docs/5.0/forms/checks-radios/
	// https://getbootstrap.com/docs/5.0/forms/form-control/
	// https://stackoverflow.com/questions/23257010/dynamically-change-the-my-label-text-with-selection-value-of-my-combobox
	// https://www.youtube.com/watch?v=oKgUp-KBoHU
	// https://stackoverflow.com/questions/24620741/get-selected-item-value-from-bootstrap-dropdown-with-specific-id
</script>

<body>
	<div class="dashboard">
		<div class="dashboard-content">
			<!-- https://mdbootstrap.com/docs/standard/extended/login/ -->
			<section class="vh-100">
				<div class="container-fluid">
					<div class="row">
						<div class="col-sm-6 text-black">

							<div class="px-5 ms-xl-4">
								<i class="fas fa-business-time fa-2x me-3 pt-5 mt-xl-4"
									style="color: #709085;"></i> <span class="h1 fw-bold mb-0">Planeador
									Docente</span>
							</div>

							<div
								class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

								<form th:action="@{/login}" th:object="${el_docente}" method="POST">

									<h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Inicio
										de Sesión</h3>

									<div class="row">
										<div class="col-md-6 col-md-offset-3">
											<div th:if="${param.error}">
												<div class="alert alert-danger">Usuario o claves
													inválidos</div>
											</div>
											<div th:if="${param.logout}">
												<div class="alert alert-danger">Ha cerrado sesión de
													forma exitosa</div>
											</div>
										</div>
									</div>

									<!-- 									<div class="form-outline mb-4"> -->
									<!-- 										<input type="email" id="form2Example18" -->
									<!-- 											class="form-control form-control-lg" /> <label -->
									<!-- 											class="form-label" for="form2Example18" required -->
									<!-- 											autofocus="autofocus">Correo Electrónico</label> -->
									<!-- 									</div> -->

									<div class="form-outline mb-4">
										<input type="number" id="form2Example18"
											class="form-control form-control-lg" th:field="*{documento}" />
										<label class="form-label" for="form2Example18" required
											autofocus="autofocus">Documento</label>
									</div>

									<div class="form-outline mb-4">
										<input type="password" id="form2Example28"
											class="form-control form-control-lg" th:field="*{clave}" /> <label
											class="form-label" for="form2Example28" required
											autofocus="autofocus">Contraseña</label>
									</div>

									<div class="pt-1 mb-4">
										<input type="submit" class="btn btn-info btn-lg btn-block"
											value="Iniciar
											Sesión">
									</div>

									<p class="small mb-5 pb-lg-2">
										<a class="text-muted" href="#!">¿Olvidó su contraseña?</a>
									</p>
									<p>
										¿No tiene una cuenta? <a th:href="@{/registro}"
											class="link-info">Solicitar registro</a>
									</p>

								</form>

							</div>

						</div>
						<div class="col-sm-6 px-0 d-none d-sm-block">
							<img
								src="https://www.laopinion.com.co/sites/default/files/2021-06/UFPS.jpg"
								alt="Login image" class="w-100 vh-100"
								style="object-fit: cover; object-position: left;">
							<!-- <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img3.webp"
                            alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;"> -->
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
</body>

</html>

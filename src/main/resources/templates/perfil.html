<!DOCTYPE html>
<!-- https://www.baeldung.com/spring-thymeleaf-css-js -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" th:href="@{/css/style.css}" />
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script th:src="@{/js/style.js}"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" />
<title>Perfil - Planeador docente</title>
</head>
<body></body>
</html>
<div class="dashboard">
	<div class="dashboard-nav bg-custom-2">
		<header>
			<a href="#!" class="menu-toggle"> <i class="fas fa-bars"></i>
			</a> <a href="#" class="brand-logo"> <i class="fas fa-anchor"></i> <span>PLANEADOR</span>
			</a>
		</header>
		<nav class="dashboard-nav-list">
			<a th:href="@{/perfil}" class="dashboard-nav-item"> <i
				class="fas fa-home"></i> Mi perfil
			</a> <a href="#" class="dashboard-nav-item active"> <i
				class="fas fa-tachometer-alt"></i> Microcurrículos
			</a> <a href="#" class="dashboard-nav-item"> <i
				class="fas fa-file-upload"></i> Planeadores
			</a>
			<div class="dashboard-nav-dropdown">
				<a class="dashboard-nav-item dashboard-nav-dropdown-toggle"
					href="#!"> <i class="fas fa-list fa-w"></i> Los Docentes
				</a>
				<div class="dashboard-nav-dropdown-menu">
					<a class="dashboard-nav-dropdown-item" th:href="@{/docentes}">
						Lista de Docentes </a> <a class="dashboard-nav-dropdown-item"
						th:href="@{/docentes/nuevo}"> Agregar docente </a>
				</div>
			</div>
			<div class="nav-item-divider"></div>
			<a href="#" class="dashboard-nav-item"> <i
				class="fas fa-sign-out-alt"></i>Cerrar Sesión
			</a>
		</nav>
	</div>
	<div class="dashboard-app">
		<header class="dashboard-toolbar">
			<a href="#!" class="menu-toggle"><i class="fas fa-bars"></i></a>
		</header>
		<div class="dashboard-content">
			<div class="container">
				<div class="card">
					<div class="card-header">
						<h1>Perfil de Usuario</h1>
					</div>

					<div class="card-body">
						<div class="row">
							<div class="col-sm-9">
								<div class="col-sm-3">
									<p class="mb-0">
										<b>Documento</b>
									</p>
								</div>
								<div class="col-sm-9">
									<p class="mb-0">Texto 1</p>
								</div>
								<hr />
								<div class="col-sm-3">
									<p class="mb-0">
										<b>Primer nombre</b>
									</p>
								</div>
								<div class="col-sm-9">
									<p class="mb-0">Texto 2</p>
								</div>
								<hr />
								<div class="col-sm-3">
									<p class="mb-0">
										<b>Primer apellido</b>
									</p>
								</div>
								<div class="col-sm-9">
									<p class="mb-0">Texto 3</p>
								</div>
								<hr />
								<div class="col-sm-3">
									<p class="mb-0">
										<b>Código</b>
									</p>
								</div>
								<div class="col-sm-9">
									<p class="mb-0">Texto 4</p>
								</div>
								<hr />
								<div class="col-sm-3">
									<p class="mb-0">
										<b>Correo electrónico</b>
									</p>
								</div>
								<div class="col-sm-9">
									<p class="mb-0">Texto 5</p>
								</div>
								<hr />
							</div>
							<div class="col-sm-3">
								<img class="card-img-top"
									src="https://www.pngkey.com/png/full/115-1150152_default-profile-picture-avatar-png-green.png"
									alt="Card image cap" />
							</div>
							<div class="d-flex justify-content-center mb-2">
								<button type="button" class="btn btn-primary">
									Modificar Datos</button>
								<button type="button" class="btn btn-outline-primary ms-1">
									Cambiar Foto</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

			<nav class="dashboard-nav-list">

		<div class="dashboard-app">
			<header class="dashboard-toolbar">
				<a class="menu-toggle" href="#!"> <i class="fas fa-bars"> </i>
				</a>
			</header>
			<div class="dashboard-content">

				<!-- https://mdbootstrap.com/docs/standard/extended/registration/ -->
				<!-- https://www.codehim.com/bootstrap/bootstrap-text-input/bootstrap-5-datepicker-with-vanilla-js/ -->

				<div class="container py-5 h-100">
					<div class="row justify-content-center align-items-center h-100">
						<div class="col-12 col-lg-9 col-xl-7">
							<div class="card shadow-2-strong card-registration"
								style="border-radius: 15px;">
								<div class="card-body p-4 p-md-5">
									<div th:if=${param.exito}>
										<div class="alert">Se ha registrado exitosamente a la
											aplicación</div>
									</div>
									<h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Formulario de
										registro</h3>
									<form th:action="@{/registro}" th:object="@{docente}">
										<div class="row">
											<div class="col-md-6 mb-4">
												<div class="form-outline">
													<input type="text" id="primerNombre"
														class="form-control form-control-lg"
														th:field="*{primerNombre}" /> <label class="form-label"
														for="primerNombre">Primer Nombre</label>
												</div>

											</div>

											<div class="col-md-6 mb-4">

												<div class="form-outline">
													<input type="text" id="primerApellido"
														class="form-control form-control-lg"
														th:field="*{primerApellido}" /> <label class="form-label"
														for="primerApellido">Primer Apellido</label>
												</div>

											</div>
										</div>

										<div class="row">
											<div class="col-md-6 mb-4 d-flex align-items-center">

												<div class="form-outline datepicker w-100">
													<input type="date" class="form-control form-control-lg"
														th:field="*{fechaNacimiento}" id="birthdayDate" /> <label
														for="fechaNacimiento" class="form-label">Fecha de
														nacimiento</label>
												</div>

											</div>
											<div class="col-md-6 mb-4">

												<h6 class="mb-2 pb-1">Género:</h6>

												<div class="form-check form-check-inline">
													<input class="form-check-input" type="radio"
														name="inlineRadioOptions" id="femaleGender"
														value="option1" checked /> <label
														class="form-check-label" for="femaleGender">Femenino</label>
												</div>

												<div class="form-check form-check-inline">
													<input class="form-check-input" type="radio"
														name="inlineRadioOptions" id="maleGender" value="option2" />
													<label class="form-check-label" for="maleGender">Masculino</label>
												</div>

												<div class="form-check form-check-inline">
													<input class="form-check-input" type="radio"
														name="inlineRadioOptions" id="otherGender" value="option3" />
													<label class="form-check-label" for="otherGender">Otro</label>
												</div>

											</div>
										</div>

										<div class="row">

											<div class="col-md-6 mb-4 pb-2">

												<div class="form-outline">
													<input type="number" id="phoneNumber"
														class="form-control form-control-lg" th:field="*{codigo}" />
													<label class="form-label" for="phoneNumber">Código</label>
												</div>

											</div>

											<div class="col-md-6 mb-4 pb-2">

												<div class="form-outline">
													<input type="email" id="emailAddress"
														class="form-control form-control-lg" / th:field="*{email}"> <label
														class="form-label" for="emailAddress">Correo
														Electrónico</label>
												</div>

											</div>

										</div>

										<div class="row">
											<div class="col-12">

												<select class="select form-control-lg">
													<option value="1" disabled>Tipo de Usuario</option>
													<option value="2">Administrador</option>
													<option value="3">Docente</option>
												</select> <label class="form-label select-label">Tipo de
													Usuario</label>

											</div>
										</div>

										<div class="mt-4 pt-2">
											<input class="btn btn-primary btn-lg" type="submit"
												value="Enviar solicitud" />
										</div>

									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
            // https://stackoverflow.com/questions/44194479/about-javascript-onclick-foreach-function
            cortes = document.querySelectorAll("#lista-corte li");
            cortes.forEach((elemento) => {
                elemento.addEventListener('click', function () {
                    var contenido = this.textContent;
                    // console.log(contenido);
                    document.getElementById("etiqueta-corte").value = contenido;

                })

            });
        </script>
		<script>
            categorias = document.querySelectorAll("#categorias .form-check input label");
            categorias.forEach((elemento) => {
                console.log(elemento.innerHTML);
            })
        </script>

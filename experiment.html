    function dibujarTabla(datos) {

        let elemento_objetivo = document.getElementById("tabla_principal");
        let contenido = document.createElement('tbody');
        datos.employees.forEach((item) => {
            let fila = document.createElement('tr');
            Object.entries(item).forEach(([key,val]) => {
                let nuevo_dato = document.createElement('td');
                nuevo_dato.textContent = JSON.stringify(val);
                fila.appendChild(nuevo_dato);
            });
            contenido.appendChild(fila);
        });
        elemento_objetivo.appendChild(contenido);
    }

    let texto_puro = '{ "employees" : [' +
        '{ "firstName":"John" , "lastName":"Doe" },' +
        '{ "firstName":"Anna" , "lastName":"Smith" },' +
        '{ "firstName":"Peter" , "lastName":"Jones" } ]}';
    let objeto_prueba = JSON.parse(texto_puro);
    dibujarTabla(objeto_prueba);
